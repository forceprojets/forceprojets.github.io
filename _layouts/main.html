<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="fonts/MyFontsWebfontsKit.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Force Projets">
    <meta name="Generator" content="Jekyll">
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="assets/ico/favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles -->
    <link href="css/darki.css" rel="stylesheet">
  </head>

  <body>
    <div class="bg-container">
    <div class="container">
      <header>
        <img id="logo" src="images/logo-cyan.svg" width="240px" alt="logo">
        <div class="lead">{{ site.intro }}</div>
      </header>

      <div class="domaines">

      {% for dom in site.domaines %}
        {% cycle 'add rows': '<div class="row">', nil, nil %}
          <div class="col-sm-4">
            <img class="img-circle" src="images/{{ dom.image }}" alt="{{ dom.link }}">
            <h2>{{ dom.title }}</h2>
            <p>{{ dom.description }}</p>
            <p><a class="btn btn-default" href="{{ dom.link }}.html" role="button">DÃ©tails &raquo;</a></p>
          </div><!-- /.col-lg-4 -->
        {% cycle 'close rows': nil, nil, '</div><!-- row -->' %}
      {% endfor %}
        {% cycle 'close rows': nil, '</div><!-- row -->', '</div><!-- row -->' %}

      </div>

      <footer>
<!--         <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Force Projets &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
 -->      </footer>

    </div><!-- /.container -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
