<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="fonts/MyFontsWebfontsKit.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Force Projets">
    <meta name="Generator" content="Jekyll">
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="assets/ico/favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles -->
    <link href="css/darki.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="default">
        <img id="logo" src="images/logo-cyan.svg" width="240px" alt="logo">
      </header>

      <div>
      {% for proj in site.data.projets %}
        <div class="row">
          <div class="col-sm-2">
            <img class="img" src="http://placekitten.com/g/250/160" alt="{{ proj.link }}">
          </div>
          <div class="col-sm-2">
            <h2>{{ proj.activite }}</h2>
            <p>{{ proj.projet }}</p>
            <p>{{ proj.client }}</p>
            <p>{{ proj.date }}</p>
          </div>
          <div class="col-sm-2">
            <p>{{ proj.description }}</p>
          </div><!-- /.col-lg-4 -->
        </div>
      {% endfor %}
      </div>

      <footer>
<!--         <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Force Projets &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
 -->      </footer>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
